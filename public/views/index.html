<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend 5</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <base href="/">
  </head>
  <body ng-app='myApp'>
    <h1 class="jumbotron">Movie Collection</h1>
    <nav><a href="/favorite">Favorite</a></nav>
     <ng-view></ng-view>
    <div ng-controller='movieController as mc'>
    <input type="text" value="search" ng-model="mc.searchIn" placeholder="Search movie" />
    <button ng-click="mc.getMovies()">Search Movies</button>
    <div ng-repeat="search in mc.movieArray">
      <div class="row" id="movieDiv">
        <img ng-src="{{search.Poster}} style="width:100%"" />
        <h3>{{search.Title}}</h3>
        <h4>{{search.Year}}</h4>
        <button type="button" name="button" class="btn" ng-click="mc.grabFavMovie(search.Title, search.Year, search.Poster, search.imdbID)">Favorite</button>
      </div>

    </div>
    </div>

  </body>
</html>
